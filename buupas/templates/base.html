{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="img/ico" href="{% static 'img/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Signika:300,400" rel="stylesheet">
    {%if title%}
    <title>{{title}}</title>
    {%else%}
    <title>Buu Pass</title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css%}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}

    {% block content %}

    {% endblock %}

    {% include 'footer.html' %}
    
    {% block scripts %}
        <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
        <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet"/>
        
        {% bootstrap_javascript %}
        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://use.fontawesome.com/b0e34048aa.js"></script>
        <script src="js/jquery.js"></script>
    
    {% endblock %}
</body>
</html>
